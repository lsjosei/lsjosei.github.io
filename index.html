<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <img alt="logo" src="./dvd.svg" class="nav--logo">
                <h1 class="nav--title">Screen Saver</h1>
            </nav>
        </header>
        <main>
            <button class="button--stats" id="button--stats">Show Stats</button>
            <div class="stats" id ="stats">
                <table>
                    <tbody>
                        <tr>
                            <td>Total hits: </td><td id="hits--total">0</td>
                        </tr>
                        <tr>
                            <td>Corner hits: </td><td id="hits--corner">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <img src="./tv.jpg" class="tv">
            <div class="screen">
                <div id="ball">
                    <img src="./dvd.svg" class="dvd--logo" id="dvd">                    
                </div>
    
            </div>
            <div class="screen overlay"></div>

        </main>
        <footer>
            <a href="https://github.com/lsjosei" target="_blank">Github profile</a>
        </footer>
    </body>
    <script src="index.js" ></script>
</html>
